<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hiu Wa Chung" />
    <meta name="email" content="chun0078@algonquinlive.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Philosopher"
    />
    <link rel="stylesheet" href="../index.css" />
    <script src="/js/product_detail.js" defer></script>
    <script src="/js/search_button.js" defer></script>
    <title>Paperhood</title>
  </head>

  <body>
    <header>
      <div class="header-bar">
        <div id="search">
          <div class="search-icon-container">
            <img
              src="../images/Icon/icons8-search.svg"
              alt="search-icon"
              class="search-icon"
            />
          </div>
          <input type="text" placeholder="Search" class="search-field" />
        </div>

        <div class="instagram-icon">
          <img
            src="../images/Icon/Instagram-Iconlogo.png"
            alt="instagram-icon"
          />
        </div>

        <div class="facebook-icon">
          <img src="../images/Icon/Icon-facebook.png" alt="facebook-icon" />
        </div>
      </div>
      <nav>
        <div>
          <img src="../images/Logo.png" alt="logo" />
        </div>
        <div class="home-nav">
          <a href="../index.html">HOME</a>
        </div>

        <div class="home-nav">
          <a href="../products.html">PRODUCTS</a>
        </div>
        <div class="home-nav">
          <a href="../about.html">ABOUT</a>
        </div>

        <div class="home-nav">
          <a href="../cart.html">CART</a>
        </div>
      </nav>
    </header>
    <div class="product-choosing-header">
      <h1 id="mainTitle">Detail Product Choosing</h1>
    </div>

    <main>
      <div class="product-choosing-container" id="product-choosing-container">
        <div class="choosing-img-body">
          <div class="choosing-img-big">
            <div class="choosing-img-1-main">
              <img src="" alt="notebook1-1" id="image1" />
            </div>
          </div>
          <div class="choosing-img-small">
            <div class="image2">
              <img src="" alt="notebook1-2" id="image2" />
            </div>
            <div>
              <img src="" alt="notebook1-3" id="image3" />
            </div>
            <div>
              <img src="" alt="notebook1-4" id="image4" />
            </div>
          </div>
        </div>

        <div class="choosing-text-body">
          <div class="choosing-product-name">
            <h2 id="itemName"></h2>
            <h3 id="itemPrice"></h3>
          </div>
          <div class="choosing-quantity">
            <p>Quantity</p>
            <input
              type="number"
              class="choosingQuantityButton"
              id="choosingQuantityButton"
              value="0"
            />
          </div>
          <div class="add-to-cart">
            <button type="button" class="addToCartButton">Add to cart</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h4>CONTACT US</h4>
      <address>
        <div class="email">
          <div class="email-link row">
            <img src="../images/Icon/icon-email.png" alt="icon-email" />
            <p>
              Email:<a href="mailto:infor.paperhood@gmail.com" class="email"
                >infor.paperhood@gmail.com</a
              >
            </p>
          </div>
        </div>

        <div class="address">
          <div class="address-link row">
            <img src="../images/Icon/address-icon.png" alt="icon-address" />
            <p>
              Address:
              <a
                href="https://www.google.ca/maps/place/242+Longfields+Dr,+Nepean,+ON+K2J+4G3/@45.2891737,-75.7342547,17z/data=!3m1!4b1!4m5!3m4!1s0x4ccdfcd8a8e533db:0x78aa80ed6bc41814!8m2!3d45.2891699!4d-75.7320607?hl=en"
              >
                242 longfields Drive, Nepean, Ontario, Canada
              </a>
            </p>
          </div>
        </div>
      </address>
      <h5>“ The Prefect stationeries for you ”</h5>
    </footer>
  </body>
</html>
